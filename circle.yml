machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - gem install httparty
    - gem install memoist
    - rake build

test:
  override:
    - docker run -d -p 4567:4567 parabuzzle/craneoperator:latest; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:4567/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - rake push
